<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="imagenes/emma2.jpg" alt="Logo" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Formulario.html">Formulario</a>

          <li class="nav-item">
            <a class="nav-link" href="Modal.html">Modal</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  
      <div id="alerta" class="alert alert-success mt-3" style="display: none;">
        Gracias por enviar el formulario. Nos pondremos en contacto contigo pronto.
      </div>
    </div>
    <script>
      // Escucha el evento de envío del formulario
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Evita el envío del formulario
  
        // Mostrar la alerta de éxito
        document.getElementById('alerta').style.display = 'block';
  
        // Opcional: Restablecer los campos del formulario
        this.reset();
      });
    </script>
  </header>
